<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercice 10</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="exercice">
      <section>
        <p>
          Implémenter le code JavaScript nécessaire afin que la calculatrice ci-dessous puisse fonctionner.
        </p>
        <p>
          Il doit être possible de reprendre le résultat d'un calcul précédent. L'opérateur "%" est l'opérateur modulo.
        </p>
        <p>
          La fonction <strong>eval()</strong> est interdite !
        </p>
      </section>
      <div class="footer">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
        <div class="calculatrice">
          <div class="result">
          </div>
          <div class="buttons">
            <div id="deleteChar">&larr;</div>
            <div id="deleteAll">C</div>
            <div class="operator" id="modulo">%</div>
            <div class="operator" id="divided">/</div>
            <div class="numbers" id="add7">7</div>
            <div class="numbers" id="add8">8</div>
            <div class="numbers" id="add9">9</div>
            <div class="operator" id="multiplied">x</div>
            <div class="numbers" id="add4">4</div>
            <div class="numbers" id="add5">5</div>
            <div class="numbers" id="add6">6</div>
            <div class="operator" id="less">-</div>
            <div class="numbers" id="add1">1</div>
            <div class="numbers" id="add2">2</div>
            <div class="numbers" id="add3">3</div>
            <div class="operator" id="more">+</div>
            <div class="numbers" id="add0">0</div>
            <div class="numbers" id="dot">.</div>
            <div id="equal">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src ="script.js"></script>
</body>
</html>
